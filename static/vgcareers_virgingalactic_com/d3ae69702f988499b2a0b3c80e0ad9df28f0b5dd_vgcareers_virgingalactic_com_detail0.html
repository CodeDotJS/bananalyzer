 <head data-ph-id="ph-page-element-page7-qiIxiD"><meta name="robots" content="index" /><meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" /><meta name="use-widget" content="ph-job-detail-v1" data-ph-id="ph-page-element-page7-BCvl65" /><meta name="layout" content="site-layout" data-ph-id="ph-page-element-page7-Uf8Hb8" /><meta name="description" content="Apply for IT Support Specialist II job with Virgin Galactic in Tustin, California, United States. Corporate Functions at Virgin Galactic" key-description="default-job-description">  <meta name="keywords" content="IT Support Specialist II, Tustin, California, United States" key-keywords="default-job-keywords">  <link rel="canonical" href="https://vgcareers.virgingalactic.com/global/en/job/1525/IT-Support-Specialist-II">  <meta name="twitter:card" content="summary_large_image">  <meta name="twitter:site" content="@Virgin Galactic">  <meta name="twitter:creator" content="@Careers - Virgin Galactic">  <meta name="twitter:image" content="https://assets.phenompeople.com/CareerConnectResources/pp/VGNVGEUS/social/1024x512-1655102976434.jpg">  <meta name="twitter:title" content="IT Support Specialist II in Tustin, California, United States | Corporate Functions at Virgin Galactic">  <meta name="twitter:description" content="Apply for IT Support Specialist II job with Virgin Galactic in Tustin, California, United States. Corporate Functions at Virgin Galactic">  <meta property="og:type" content="website">  <meta property="og:image" content="https://assets.phenompeople.com/CareerConnectResources/pp/VGNVGEUS/social/1200x630-1655102992751.jpg">  <meta property="og:site_name" content="Virgin Galactic">  <meta property="og:url" content="https://vgcareers.virgingalactic.com/global/en/job/1525/IT-Support-Specialist-II">  <meta property="og:title" content="IT Support Specialist II in Tustin, California, United States | Corporate Functions at Virgin Galactic">  <meta property="og:description" content="Apply for IT Support Specialist II job with Virgin Galactic in Tustin, California, United States. Corporate Functions at Virgin Galactic">  <meta property="fb:admins" content="">  <meta property="og:image:width" content="200">  <meta property="og:image:height" content="200">  <script type="application/ld+json">{"identifier":{"@type":"PropertyValue","name":"Virgin Galactic","value":"1525"},"hiringOrganization":{"@type":"Organization","name":"Virgin Galactic","sameAs":"https://vgcareers.virgingalactic.com/global/en","url":"https://vgcareers.virgingalactic.com/global/en/job/1525/IT-Support-Specialist-II","logo":null},"jobLocation":{"geo":{"@type":"GeoCoordinates","latitude":"33.7420005","longitude":"-117.8236391"},"address":{"@type":"PostalAddress","addressCountry":"United States","addressLocality":"Tustin","addressRegion":"California"},"@type":"Place"},"employmentType":["FULL_TIME"],"@type":"JobPosting","workHours":"40 hours per week","description":"&lt;p&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;We are looking for an&nbsp;IT Support Specialist II to work 4x a week from our corporate office in Tustin CA.&nbsp;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;h1 style=\"text-align:justify\"&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;b style=\"font-weight:bold\"&gt;&lt;span lang=\"EN-GB\"&gt;Responsibilities&lt;/span&gt;&lt;/b&gt;&lt;/span&gt;&lt;/span&gt;&lt;/h1&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Proactive, motivated and have a genuine passion for IT and customer service&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Microsoft 365 administration, installation and troubleshooting&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Resolve escalated software issues pertaining to Windows 10 and associated software&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Assign/manage/troubleshoot remote access remotely and\\or onsite&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Troubleshoot and resolve software issues both remotely and onsite&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Ensure quick response times to facilitate maximum uptime for all users and systems&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Configure, deploy, fix, and provide troubleshooting support based on either documented procedures or directive for the following hardware and software:&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;ul style=\"list-style-type:circle\"&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Desktop, Laptop, and Tablet Computers (Windows and MacOS)&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Mobile Devices&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Outlook\\Teams\\Zoom\\OneDrive\\Sharepoint&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;AD and 365 administration functions such as password resets, create and update user profiles, and group changes.&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Assist users with supported software and hardware with the approach of understanding of technology from a user&rsquo;s perspective while providing an excellent level of customer service&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Escalate unknown/unsolved issues to appropriate internal or external support resources&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Effectively use and troubleshoot all MS Office 365 applications&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Use and support remote meeting software&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Collaborate&nbsp;with co-workers to share expertise, information and solve problems&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Other duties as assigned by Team Lead/Manager/Director&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p class=\"MsoNoSpacing\"&gt;&nbsp;&lt;/p&gt;&lt;p class=\"MsoNoSpacing\"&gt;&lt;span style=\"font-size:11.0pt\"&gt;&lt;span&gt;&lt;span style=\"font-family:\"Calibri\",sans-serif\"&gt;Required Skills and Experience&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Minimum 3 years of IT experience supporting a company size of 500+ employees.&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Willingness to learn new processes and technologies&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Ability to work in a fast-paced environment &lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Understands the importance of confidentiality&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Attention to detail&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Ability to independently analyse and solve problems. &lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Strong interpersonal and communication skills and the ability to interact effectively with all levels in the organization.&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Experience&nbsp;with the following software and hardware: Active Directory, Exchange 365, Office 365, WAN/LAN topology, Antivirus, various&nbsp;wireless services & equipment support&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Previous experience with ticketing systems&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Experience imaging PCs via Acronis or related software&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Knowledge of all Microsoft Windows and Mac OS & Office technologies (MacOS, Windows 10 & Office 365)&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Create a high level of user satisfaction through accurate and timely follow-up & strong technical skills&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Must demonstrate organizational and time management skills&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&nbsp;&lt;/p&gt;&lt;p&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;b&gt;Suggestions for Education/Certifications &lt;/b&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span class=\"text1\"&gt;&lt;span lang=\"EN-GB\"&gt;Microsoft or CompTIA certificates in relevant technologies&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p style=\"text-indent:-39.75pt\"&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;em&gt;*The Employer retains the right to change or assign other duties to this position.&lt;/em&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p class=\"MsoNoSpacing\"&gt;&nbsp;&lt;/p&gt;&lt;p class=\"MsoNoSpacing\"&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;b&gt;Physical and/or Additional Requirements&lt;/b&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Must be able to work flexible hours outside of normal business hours&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;&lt;span style=\"color:black\"&gt;Be part of on call rotation&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;Must be able to sit or stand for extended periods.&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;&lt;span style=\"color:black\"&gt;Must be able to stoop, bend, crawl, and being able to &lt;/span&gt;&lt;/span&gt;&lt;span style=\"color:black\"&gt;maneuver&lt;/span&gt;&lt;span lang=\"EN-GB\"&gt;&lt;span style=\"color:black\"&gt; in tight spaces.&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;li&gt;&lt;span style=\"font-size:12px\"&gt;&lt;span style=\"font-family:Arial,Helvetica,sans-serif\"&gt;&lt;span lang=\"EN-GB\"&gt;&lt;span style=\"color:black\"&gt;Ability to routinely lift 20-30 lbs. and occasionally lift and move 40 lbs (unassisted).&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;span style=\"font-family:Arial, Helvetica, sans-serif\"&gt;The annual U.S. base salary range for this full-time position is $56,160.00–$78,000.00. The base pay actually offered will vary depending on job-related knowledge, skills, location, and experience and take into account internal equity. Other forms of pay (e.g., bonus or long term incentive) may be provided as part of the compensation package, in addition to a full range of medical, financial, and other benefits, dependent on the position offered. For more information regarding Virgin Galactic benefits, please visit &lt;a href=\"https://vgcareers.virgingalactic.com/global/en/benefits.\" title=\"https://vgcareers.virgingalactic.com/global/en/benefits.\"&gt;https://vgcareers.virgingalactic.com/global/en/benefits&lt;/a&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\"font-family:Arial, Helvetica, sans-serif\"&gt;&lt;b&gt;Who We Are&lt;/b&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style=\"font-family:Arial, Helvetica, sans-serif\"&gt;&lt;em&gt;&lt;span style=\"color:black\"&gt;Virgin Galactic is transforming humanity’s relationship with space. By making it more open and accessible, we are connecting the world to the love, wonder and awe inspired by space travel, helping to create new opportunities for the benefit of life on Earth. Whether it’s supporting cutting-edge research missions for scientists and students, or offering life-changing experiences for the adventurers among us, Virgin Galactic is THE spaceline for Earth. Such an audacious vision requires a team as driven as they are curious - one capable of redefining the boundaries of what’s possible. &lt;/span&gt;&lt;/em&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;Export Requirements &lt;br&gt;To conform to U.S. Government export regulations, applicant must be a U.S. Person (either a U.S. citizen, a lawful permanent resident or a protected individual as defined 8 U.S.C. 1324b(a)(3) or be able to obtain the required authorization from either the U.S. Department of State or the U.S. Department of Commerce. The applicant must also not be included in the list of Specifically Designated Nationals and Blocked Persons maintained by the Office of Foreign Assets Control. See list &lt;b&gt;&lt;u&gt;&lt;a href=\"https://usg02.safelinks.protection.office365.us/?url=https%3A%2F%2Fofac.treasury.gov%2Fspecially-designated-nationals-list-data-formats-data-schemas&data=05%7C01%7CSandi.Kosaka%40virgingalactic.com%7C5c47d814f3664ac6bb2a08dbc1063575%7Ca9008a03b053484687d345880ffa31a1%7C0%7C0%7C638316004624246835%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C3000%7C%7C%7C&sdata=px2%2BAC1K7DW630GR8Iqm8cc2OQohKudkYOGJrZ%2FqKVw%3D&reserved=0\"&gt;here&lt;/a&gt;&lt;/u&gt;&lt;/b&gt;.&lt;/p&gt;&lt;p&gt;EEO Statement&lt;br&gt;Virgin Galactic is an Equal Opportunity Employer; employment with Virgin Galactic is governed on the basis of merit, competence and qualifications and will not be influenced in any manner by race, color, religion, gender, national origin/ethnicity, veteran status, disability status, age, sexual orientation, marital status, mental or physical disability or any other legally protected status. &lt;/p&gt;&lt;p&gt;DRUG FREE WORKPLACE&lt;br&gt;Virgin Galactic is committed &lt;span style=\"font-family:Arial, Helvetica, sans-serif\"&gt;to a Drug Free Workplace.  All applicants post offer and active teammates are subject to testing for marijuana, cocaine, opioids, amphetamines, PCP, and alcohol when criteria is met as outlined in our policies. This can include pre-employment, random, reasonable suspicion, and accident related drug and alcohol testing. &lt;/span&gt;&lt;/p&gt;","title":"IT Support Specialist II","datePosted":"2024-08-11","@context":"http://schema.org","occupationalCategory":"Corporate Functions","directApply":false}</script>  <title key="default-job-title">IT Support Specialist II in Tustin, California, United States | Corporate Functions at Virgin Galactic</title></meta></meta></meta></meta></meta></meta></meta></meta></meta></meta></meta></meta></meta></meta></meta></link></meta></meta>

family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Proactive, motivated and have a genuine passion for IT and customer service</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Microsoft 365 administration, installation and troubleshooting</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Resolve escalated software issues pertaining to Windows 10 and associated software</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Assign/manage/troubleshoot remote access remotely and\\or onsite</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Troubleshoot and resolve software issues both remotely and onsite</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Ensure quick response times to facilitate maximum uptime for all users and systems</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Configure, deploy, fix, and provide troubleshooting support based on either documented procedures or directive for the following hardware and software:</span></span></span><ul style=\"list-style-type:circle\"><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Desktop, Laptop, and Tablet Computers (Windows and MacOS)</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Mobile Devices</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Outlook\\Teams\\Zoom\\OneDrive\\Sharepoint</span></span></span></li></ul></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">AD and 365 administration functions such as password resets, create and update user profiles, and group changes.</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Assist users with supported software and hardware with the approach of understanding of technology from a user&rsquo;s perspective while providing an excellent level of customer service</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Escalate unknown/unsolved issues to appropriate internal or external support resources</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Effectively use and troubleshoot all MS Office 365 applications</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Use and support remote meeting software</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Collaborate&nbsp;with co-workers to share expertise, information and solve problems</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Other duties as assigned by Team Lead/Manager/Director</span></span></span></li></ul><p class=\"MsoNoSpacing\">&nbsp;</p><p class=\"MsoNoSpacing\"><span style=\"font-size:11.0pt\"><span><span style=\"font-family:\"Calibri\",sans-serif\">Required Skills and Experience</span></span></span></p><ul><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Minimum 3 years of IT experience supporting a company size of 500+ employees.</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Willingness to learn new processes and technologies</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Ability to work in a fast-paced environment </span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Understands the importance of confidentiality</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Attention to detail</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Ability to independently analyse and solve problems. </span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Strong interpersonal and communication skills and the ability to interact effectively with all levels in the organization.</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Experience&nbsp;with the following software and hardware: Active Directory, Exchange 365, Office 365, WAN/LAN topology, Antivirus, various&nbsp;wireless services & equipment support</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Previous experience with ticketing systems</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Experience imaging PCs via Acronis or related software</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Knowledge of all Microsoft Windows and Mac OS & Office technologies (MacOS, Windows 10 & Office 365)</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Create a high level of user satisfaction through accurate and timely follow-up & strong technical skills</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Must demonstrate organizational and time management skills</span></span></span></li></ul><p>&nbsp;</p><p><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><b>Suggestions for Education/Certifications </b></span></span></p><ul><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span class=\"text1\"><span lang=\"EN-GB\">Microsoft or CompTIA certificates in relevant technologies</span></span></span></span></li></ul><p style=\"text-indent:-39.75pt\"><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><em>*The Employer retains the right to change or assign other duties to this position.</em></span></span></p><p class=\"MsoNoSpacing\">&nbsp;</p><p class=\"MsoNoSpacing\"><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><b>Physical and/or Additional Requirements</b></span></span></p><ul><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Must be able to work flexible hours outside of normal business hours</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\"><span style=\"color:black\">Be part of on call rotation</span></span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Must be able to sit or stand for extended periods.</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\"><span style=\"color:black\">Must be able to stoop, bend, crawl, and being able to </span></span><span style=\"color:black\">maneuver</span><span lang=\"EN-GB\"><span style=\"color:black\"> in tight spaces.</span></span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\"><span style=\"color:black\">Ability to routinely lift 20-30 lbs. and occasionally lift and move 40 lbs (unassisted).</span></span></span></span></li></ul><p><span style=\"font-family:Arial, Helvetica, sans-serif\">The annual U.S. base salary range for this full-time position is\u00A0$56,160.00\u2013$78,000.00. The base pay actually offered will vary depending on job-related knowledge, skills, location, and experience and take into account internal equity. Other forms of pay (e.g., bonus or long term incentive) may be provided as part of the compensation package, in addition to a full range of medical, financial, and other benefits, dependent on the position offered. For more information regarding Virgin Galactic benefits, please visit <a href=\"https://vgcareers.virgingalactic.com/global/en/benefits.\" title=\"https://vgcareers.virgingalactic.com/global/en/benefits.\">https://vgcareers.virgingalactic.com/global/en/benefits</a></span></p><p><span style=\"font-family:Arial, Helvetica, sans-serif\"><b>Who We Are</b></span></p><p><span style=\"font-family:Arial, Helvetica, sans-serif\"><em><span style=\"color:black\">Virgin Galactic is transforming humanity\u2019s relationship with space. By making it more open and accessible, we are connecting the world to the love, wonder and awe inspired by space travel, helping to create new opportunities for the benefit of life on Earth. Whether it\u2019s supporting cutting-edge research missions for scientists and students, or offering life-changing experiences for the adventurers among us, Virgin Galactic is\u00A0THE\u00A0spaceline for Earth. Such an audacious vision requires a team as driven as they are curious - one capable of redefining the boundaries of what\u2019s possible.\u00A0</span></em></span></p><p>Export Requirements\u00A0<br>To conform to U.S. Government export regulations, applicant must be a U.S. Person (either a U.S. citizen, a lawful permanent resident or a protected individual as defined 8 U.S.C. 1324b(a)(3) or be able to obtain the required authorization from either the U.S. Department of State or the U.S. Department of Commerce. The applicant must also not be included in the list of Specifically Designated Nationals and Blocked Persons maintained by the Office of Foreign Assets Control. See list\u00A0<b><u><a href=\"https://usg02.safelinks.protection.office365.us/?url=https%3A%2F%2Fofac.treasury.gov%2Fspecially-designated-nationals-list-data-formats-data-schemas&data=05%7C01%7CSandi.Kosaka%40virgingalactic.com%7C5c47d814f3664ac6bb2a08dbc1063575%7Ca9008a03b053484687d345880ffa31a1%7C0%7C0%7C638316004624246835%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C3000%7C%7C%7C&sdata=px2%2BAC1K7DW630GR8Iqm8cc2OQohKudkYOGJrZ%2FqKVw%3D&reserved=0\">here</a></u></b>.</p><p>EEO Statement<br>Virgin Galactic is an Equal Opportunity Employer; employment with Virgin Galactic is governed on the basis of merit, competence and qualifications and will not be influenced in any manner by race, color, religion, gender, national origin/ethnicity, veteran status, disability status, age, sexual orientation, marital status, mental or physical disability or any other legally protected status.\u00A0</p><p>DRUG FREE WORKPLACE<br>Virgin Galactic is committed <span style=\"font-family:Arial, Helvetica, sans-serif\">to a Drug Free Workplace. \u00A0All applicants post offer and active teammates are subject to testing for marijuana, cocaine, opioids, amphetamines, PCP, and alcohol when crit OneDrive\\Sharepoint</span></span></span></li></ul></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">AD and 365 administration functions such as password resets, create and update user profiles, and group changes.</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Assist users with supported software and hardware with the approach of understanding of technology from a user&rsquo;s perspective while providing an excellent level of customer service</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Escalate unknown/unsolved issues to appropriate internal or external support resources</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Effectively use and troubleshoot all MS Office 365 applications</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Use and support remote meeting software</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Collaborate&nbsp;with co-workers to share expertise, information and solve problems</span></span></span></li><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Other duties as assigned by Team Lead/Manager/Director</span></span></span></li></ul><p class=\"MsoNoSpacing\">&nbsp;</p><p class=\"MsoNoSpacing\"><span style=\"font-size:11.0pt\"><span><span style=\"font-family:\"Calibri\",sans-serif\">Required Skills and Experience</span></span></span></p><ul><li><span style=\"font-size:12px\"><span style=\"font-family:Arial,Helvetica,sans-serif\"><span lang=\"EN-GB\">Minimum 3 years of IT experience sup
